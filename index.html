<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackjack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="titulo">My Blackjack</header>

    <!-- Botones -->
    <div class="row container mt-2">
        <div id='divBotones' class="col text-center">
            <button id="btnNuevo" class="btn btn-danger">Nuevo Juego</button>
            <button id="btnPedir" disabled="disabled" class="btn btn-primary">Pedir Carta</button>
            <button id="btnDetener" disabled="disabled" class="btn btn-primary">Detener</button>
        </div>
    </div>

    <div id="divPlayers" class="container-fluid">
        <div class="row">

            <!-- Jugador 1 -->
            <div class="col-6">
                <h1>Player - <small>0 pts</small></h1>
                <div id="jugador-cartas" class="divCartas">
                    <!-- <img class="carta" src="../assets/cartas/2C.png" alt=""> -->
                </div>
            </div>

            <!-- Computadora -->
            <div class="col-6">
                <h1>Computer - <small>0 pts</small></h1>
                <div id="computadora-cartas" class="divCartas">
                    <!-- <img class="carta" src="../assets/cartas/3C.png" alt=""> -->
                </div>
            </div>
        </div>
    </div>

    <script src="./js/underscore-min.js"></script>
    <script src="./js/juego-min.js"></script>
    <script>

        btnNuevo = document.querySelector('#btnNuevo');

        btnNuevo.addEventListener('click', () => {
            miModulo.nuevoJuego();
        });


    </script>
</body>

</html>
